mod:
  search:
    search_page_items: 3
    button_cancel_time: 300

    http_header:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:50.0) Gecko/20100101 Firefox/50.1.0

    embed:
      gsearch:
        wait:
          color: 0x50545C
          title: t@mod.search.gsearch.$
          description: t@mod.search.gsearch.wait
        empty:
          color: 0xFF3333
          title: t@mod.search.gsearch.$
          description: t@mod.search.gsearch.empty
        result:
          color: 0x70C040
          title: t@mod.search.gsearch.$
          description: s@body
          footer:
            text: t@mod.search.gsearch.footer

      gimages:
        wait:
          color: 0x50545C
          title: t@mod.search.gimages.$
          description: t@mod.search.gimages.wait
        empty:
          color: 0xFF3333
          title: t@mod.search.gimages.$
          description: t@mod.search.gimages.empty
        result:
          color: 0x70C040
          title: t@mod.search.gimages.$
          description: t@mod.search.gimages.result
          image:
            width: 300
            height: 300
            url: s@image
          footer:
            text: t@mod.search.gimages.footer